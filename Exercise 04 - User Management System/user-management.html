<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>用户管理</title>
    <!-- <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link
      href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/shared.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar-container"></div>
    <div class="sidebar-container"></div>

    <div class="main-content">
      <div class="container-fluid p-4">
        <div class="d-flex justify-content-between mb-4">
          <h3>用户管理</h3>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#userModal"
          >
            添加用户
          </button>
        </div>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>

    <!-- 添加/编辑用户模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">添加用户</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form id="userForm">
            <div class="modal-body">
              <input type="hidden" id="userId" />
              <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input
                  type="email"
                  class="form-control"
                  id="modalEmail"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/users.js"></script>
  </body>
</html>
